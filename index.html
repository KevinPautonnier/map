<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet"
          href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script/script.js"></script>
<div id="map"></div>
<div id="form">

    <button id="backButton" class="mdc-button
               mdc-button--raised
               mdc-ripple-surface" onclick="back()"><i class="material-icons">keyboard_backspace</i></button>
    <button id="addButton" class="mdc-button
               mdc-button--raised
               mdc-ripple-surface" onclick="addMarker()">Ajouter un marker</button>
    <button id="editButton" class="mdc-button
               mdc-button--raised
               mdc-ripple-surface" onclick="editMarker()">Modifier un marker</button>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVytr-0PTBxvjZgG5jqZSTrY2rEEz9PKg&callback=initMap">
</script>
</body>
</html>
