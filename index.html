<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<script>
    function initMap() {
        var nantes = {lat: 47.219564, lng: -1.557407};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: nantes
        });
        var marker = new google.maps.Marker({
            position: nantes,
            map: map
        });
    }

    function myFunction() {
        var marker = new google.maps.Marker({
            position: map.getCenter(),
            map: map,
            draggable: true,
            title: "Drag me!"
        });
    }
</script>
<div id="map"></div>
<div id="form">
    <button onclick="myFunction()">Add marker</button>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVytr-0PTBxvjZgG5jqZSTrY2rEEz9PKg&callback=initMap">
</script>
</body>
</html>
