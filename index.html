<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<script>
    function initMap() {
        var nantes = {lat: 47.219564, lng: -1.557407};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: nantes
        });
    }

    function myFunction() {
        var marker = new google.maps.Marker({
            position: map.getCenter(),
            map: map,
            draggable: true
        });
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<div id="bodyContent">'+
            '<p>Drag me</p>'+
            '</div>'+
            '</div>';
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        infowindow.open(map, marker);
    }
</script>
<div id="map"></div>
<div id="aside">
    <div id="form">
        <button onclick="myFunction()">Ajouter un marker</button>
        <button onclick="">Modifier un marker</button>
    </div>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVytr-0PTBxvjZgG5jqZSTrY2rEEz9PKg&callback=initMap">
</script>
</body>
</html>
